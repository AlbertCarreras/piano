<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keyboard Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
            <div id="keys">
                <div class="note ivory" id="C" data-note="C"></div>
                <div class="note ebony" id="C#" data-note="C#"></div>
                <div class="note ivory" id="D" data-note="D"></div>
                <div class="note ebony" id="Eb" data-note="Eb"></div>
                <div class="note ivory" id="E" data-note="E"></div>
                <div class="note ivory" id="F" data-note="F"></div>
                <div class="note ebony" id="F#" data-note="F#"></div>
                <div class="note ivory" id="G" data-note="G"></div>
                <div class="note ebony" id="G#" data-note="G#"></div>
                <div class="note ivory" id="A" data-note="A"></div>
                <div class="note ebony" id="Bb" data-note="Bb"></div>
                <div class="note ivory" id="B" data-note="B"></div>
            </div>
    </div>
</body>
<script src="index.js"></script>
</html>
